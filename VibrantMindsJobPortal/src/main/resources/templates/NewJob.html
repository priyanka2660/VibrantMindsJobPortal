<body>
	<!-- adminMaster -->
	<div th:replace="AdminMaster :: admin"></div>

	<!-- ------------- -->

	<!-- form -->

<div class="formarea" id="adminform">





 <span class="admintitle">Add New Job</span>		
 <form th:action="@{/savejob}" method="post">
  <div class="form-row">
    <div class="form-group col-md-4 column">
      <label for="inputEmail4" class="">Job Name</label>
      <input type="text" class="form-control" name="name" id="inputEmail4"  placeholder="Enter new Job">
    </div>
    <div class="form-group col-md-4 column">
      <label for="inputPassword4" class="">Company Name</label>
      <input type="text" name="cname" class="form-control" id="inputPassword4" placeholder="Enter Company Name">
    </div>
      <div class="form-group col-md-4 column">
      <label for="inputPassword4" class="">Package</label>
      <input type="text" class="form-control" name="jpackage" id="inputPassword4" placeholder="Enter Package">
    </div>     
  </div> 
  <div class="form-row">
  <div class="form-group col-md-4 column">
    <label for="inputAddress" class="">Location</label>
    <input type="text" class="form-control" name="location" id="inputAddress" placeholder="Enter Location">
  </div>
  
     <div class="form-group col-md-4 column">
      <label for="inputState" class="label-input100">Experience Status</label>
      <select id="inputState" name="status" class="form-control">
        <option selected >select Experience</option>
          <option>fresher</option>
          <option>Experienced</option>
      </select>
    </div> 
    <div class="form-group col-md-4 column">
    <label for="inputAddress" class="">Experience(Year)</label>
    <input type="text" name="exp" class="form-control" id="inputAddress" placeholder="Experience">
  </div> 

   </div>
   
   <div class="form-row">
    <div class="form-group  col-md-6 column">
    <label for="inputAddress" class="">Post Date</label>
    <input type="date" class="form-control" name="pdate" id="inputAddress">
  </div>
  
   <div class="form-group col-md-6 column">
    <label for="inputAddress" class="">Last date to apply</label>
    <input type="date" class="form-control" name="ldate" id="inputAddress" >
  </div>
  </div>
  
  <div class="form-group">
      <label for="inputCity" class="">Skill</label>

      <textarea type="text" name="skill" class="form-control" id="inputCity" rows="7" cols="20" placeholder="Job skills here....."></textarea>
     </div>
   
   
  
      
    <div class="form-group">
      <label for="inputCity" class="">Job Description</label>

      <textarea type="text" name="jdes" class="form-control" id="inputCity" rows="7" cols="20" placeholder="Job Description here"></textarea>
     </div>
     
 
 

 
  <button type="submit"  id="btn" class="btn-grad" >submit</button> 
 
  <h1 id="h" th:text="${message}"></h1>

 
 
  
</form>

</div>
</div>
