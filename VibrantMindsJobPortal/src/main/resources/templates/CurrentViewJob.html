<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- link files -->
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="viewjob/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css" />
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.js"></script>




<!--                               -->
</head>
<body>
	<!-- adminMaster -->
	<div th:replace=" AdminMaster :: admin"></div>

	<!-- ------------- -->

	<!-- -------table -->

	<div class="tablearea">
		<div class="card ">
			<div class="card-header text-center font-weight-bold">View Job</div>
			<div class="card-body ">
				<table class="table table-bordered table-hover table-sm"
					id="myTable">
					<thead>
						<tr>

							<th scope="col" style="text-align: center">Job id</th>
							<th scope="col" style="text-align: center">job name</th>
							<th scope="col" style="text-align: center">company name</th>
							<th scope="col" style="text-align: center">package</th>
							<th scope="col" style="text-align: center">Location</th>
							<th style="text-align: center">DELETE</th>
							<th style="text-align: center">UPDATE</th>
							<th style="text-align: center">VIEW MORE</th>
							
							
						</tr>
					   </thead>	
						<tr th:each="job: ${homeModel}">
							<td style="text-align: center" th:text="${job.jid}" />
							<td style="text-align: center" th:text="${job.name}" />
							<td style="text-align: center" th:text="${job.cname}" />
							<td style="text-align: center" th:text="${job.jpackage}" />
							<td style="text-align: center" th:text="${job.location}" />
                            <td style="text-align:center;"><a th:href="@{'/delete/'+ ${job.jid}}" class="delete"  ><i class="fa fa-trash"  style="font-size:20px; color:red;" ></i></a></td>
							<td style="text-align:center;"><a th:href="@{'/update/' +${job.jid}}"><i class="fa fa-edit" style="font-size:20px; color:blue;"></i></a></td>
							<td style="text-align:center;"><a th:href="@{'/viewCurrentjob/' +${job.jid}}"><i class="fa fa-list" style="font-size:20px; color:green;" ></i></a></td>
						</tr>
				
						</table>
			</div>
		</div>

	</div>
	<!-- ---------------end of table -->

	<!-- -------- Scripts    ---- -->

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script src="https://use.fontawesome.com/8fea9e74be.js"></script>
	<script type="text/javascript">
	
	$(document).ready( function () {
	    $('#myTable').DataTable();
	} );	
	
</script>

<script>
$(".delete").click(function(){
    if(confirm("Are you sure you want to delete this?")){
        $("#delete-button").attr("href", "query.php?ACTION=delete&ID='1'");
    }
    else{
        return false;
    }
});
</script>
