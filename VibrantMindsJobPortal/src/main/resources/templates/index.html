	                    </div>
	<div class="container py-3">
	<div class="row">	
	<tr th:each="job: ${homeModel}">
	<div class="col-md-4 ">
	<div class="card card text-dark cards mb-3" style="width: 19rem;height: 15rem;">	
	<div class="card-body">
    <h3 class=" card-title"> <h3 style="text-align: center;position:absolute;top:4px; left:40px;" th:text="${job.name}" ></h3></h3>	
 	<div class="cbody"Style="position:absolute; top:50px;">
	<p class="card-text"style="margin:auto;">
  <label><h5 style="display: inline">company name:</h5>&nbsp;&nbsp;<td style="display: inline" th:text="${job.cname}" /></label></br>
  <h5 style="display: inline">package:</h5>&nbsp;&nbsp;<td style="display: inline" th:text="${job.jpackage}" /></br>
  <h5 style="display: inline"> location:</h5>&nbsp;&nbsp; <td  style="display: inline" th:text="${job.location}" /></br>
   <h5 style="display: inline"> post date:</h5> &nbsp;&nbsp;<td style="display: inline"  th:text="${job.pdate}" /></br>	
   <h5 style="display: inline">last date to apply:</h5>&nbsp;&nbsp;<td style="display: inline" th:text="${job.ldate}" /></br>
   <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#registerpage" Style="margin-left:69px;margin-top:6px;">Apply Here</button>						
	</p>	
	</div>
	</div>		
	</div>	
	</div>	
	</div>
	</div>
	</tr>

<!-- ------------------ Registration Form  --------------------------------------------------------- -->
<div class="modal fade" id="registerpage">
<div class="modal-dialog ">
<div class="modal-content ">

<!-- ------------------------------------form------------------------------------------------------ -->

<div class="regform">
<form>
<div class="modal-header text-center">
<h4  class="modal-title text-center w-100 font-weight-bold">Create Account </h4>
<span type="button" class="close" data-dismiss="modal" aria-lable="close">&times</span>
</div>
<div class="form-group">
    <label >User Name</label>
    <input type="text" class="form-control" name="username"  placeholder="Enter Username">
  
  </div>
  <div class="form-group">
    <label >Email address</label>
    <input type="email" class="form-control"  name="email"  aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control"  name="password"   placeholder=" Enter Password">
  </div>
   <div class="form-group">
    <label >Contact</label>
    <input type="text" class="form-control"  name="contact"  placeholder=" Enter Contact">
  </div>
  <button type="submit" class="btn btn-primary"th:formaction="@{/regsave}"  formmethod="post">Register</button>
  <button type="submit" class="btn btn-primary"th:formaction="@{/}"  formmethod="post">Log In</button>
</form>
</form>
 <h2 th:text=${message}></h2>
 </div>
