<div class="formarea" id="adminform">

<div id="myalert" class="alert alert-success collapse">
<a href="#" class="" data-dismiss="alert">&times;</a>
<h2 th:text="${message}"></h2>
</div>


 <span class="admintitle">Update Job</span>		
 <form th:action="@{/updateAll}"  th:object=${jobobj} method="post">
      <input type="hidden" class="form-control" th:field="*{jid}" id="inputEmail4"  >
    
 
  <div class="form-row">  
    <div class="form-group col-md-4 column">
      <label for="inputEmail4" class="">Job Name</label>
      <input type="text" class="form-control" th:field="*{name}" id="inputEmail4"  >
    </div>
    <div class="form-group col-md-4 column">
      <label for="inputPassword4" class="">Company Name</label>
      <input type="text" name="cname" class="form-control" th:field="*{cname}" id="inputPassword4" >
    </div>
      <div class="form-group col-md-4 column">
      <label for="inputPassword4" class="">Package</label>
      <input type="text" class="form-control" name="jpackage" th:field="*{jpackage}" id="inputPassword4" >
    </div>     
  </div> 
  <div class="form-row">
  <div class="form-group col-md-4 column">
    <label for="inputAddress" class="">Location</label>
    <input type="text" class="form-control"  th:field="*{location}" id="inputAddress" >
  </div>
  
     <div class="form-group col-md-4 column">
      <label for="inputState" class="label-input100">Experience Status</label>
      <select id="inputState"  name="status" th:field=*{status} class="form-control">
         <option th:value="fresher" th:text="fresher"></option>
          <option th:value="Experienced" th:text="Experienced"></option>
      </select>
    </div> 
    <div class="form-group col-md-4 column">
    <label for="inputAddress" class="">Experience(Year)</label>
    <input type="text" name="exp" th:field="*{exp}" class="form-control" id="inputAddress" >
  </div> 

   </div>
   
   <div class="form-row">
    <div class="form-group  col-md-6 column">
    <label for="inputAddress" class="">Post Date</label>
    <input type="date" class="form-control" name="pdate" th:field="*{pdate}" id="inputAddress">
  </div>
  
   <div class="form-group col-md-6 column">
    <label for="inputAddress" class="">Last date to apply</label>
    <input type="date" class="form-control" name="ldate" th:field="*{ldate}"  id="inputAddress" >
  </div>
  </div>
  
  <div class="form-group">
      <label for="inputCity" class="">Skill</label>

      <textarea type="text" name="skill"  th:field="*{skill}" class="form-control" id="inputCity" rows="7" cols="20"></textarea>
     </div>
   
   
  
      
    <div class="form-group">
      <label for="inputCity" class="">Job Description</label>

      <textarea type="text" name="jdes" th:field="*{jdes}" class="form-control" id="inputCity" rows="7" cols="20"></textarea>
     </div>
     
 
  <button type="submit"  id="btn" class="btn-grad" >update</button> 
 
  
</form>
